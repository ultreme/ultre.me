name: Trigger Netlify Build

on:
  schedule:
    # every day at 00.15AM, 04.15AM, 08.15AM, ...
    - cron: '15 */4 * * *'

jobs:
  build:
    name: Request Netlify Webhook
    runs-on: ubuntu-latest
    steps:
      - name: Curl request
        run: curl -X POST -d {} ${{ secrets.netlifyBuildUrl }}
