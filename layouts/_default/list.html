{{ define "main" }}

<section>
  <div class="container">
    <div class="row">

      <div class="col-md-12 mb-5">
        <h1>{{ .Title }} &mdash; <span class="font-weight-bold">{{ len .Pages }}</span></h1>
      </div>

      {{ range sort .Pages ".Title" }}
          {{ $image := $.Site.Params.defaultThumbnailImage }}
          {{ if .Params.artwork }}
          {{ $image = (index .Params.artwork 0).local }}
          {{ end }}

          <div class="col-md-4 list-item">
            <div class="list-item-inner">
              <a href="{{ .RelPermalink }}">
                <div class="list-item-image">
                  <img class="img-fluid" src="{{ ((resources.Get $image).Resize `420x jpg`).RelPermalink }}" />
                </div>
                <h4 class="title mx-3 mt-3">{{ .Title }}</h4>
              </a>
              <div class="list-item-info">
                {{ .Render "li" }}
              </div>
            </div>
          </div>
      {{ end}}

    </div>
  </div>
</section>
{{ end }}
