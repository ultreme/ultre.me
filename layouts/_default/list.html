{{ define "main" }}
  <div class="container">
    {{ with .Content }}
      <div class="row">
        {{.}}
      </div>
    {{end}}
    <div class="row">
      {{ range sort .RegularPages ".Params.name" }}
        <div class="col-md-4 text-center">
          <div class="p-4">
            <a href="{{ .RelPermalink }}">
              <div>
                {{ with .Params.picture }}
                  {{ $img := index . 0 }}
                  <img class="img-fluid" style="width: 200px; border-radius: 10px;" src="{{ (resources.Get $img.local).RelPermalink }}" />
                {{ end }}
              </div>
              <div>
                <h2 class="mb-0">{{ .Title }}</h2>
                <h4 style="color: grey; font-size: 20px;">{{ .Params.headline }}</h4>
              </div>
            </a>
          </div>
        </div>
      {{ end }}
    </div>
  </div>
{{ end }}
