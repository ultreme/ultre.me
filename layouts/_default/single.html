{{ define "main" }}
<section>
  <div class="container">
    <div class="row">

      <div class="col-md-12">
        <h1>{{ .Title }}</h1>
      </div>

      {{ range sort .Pages ".Title" }}
      <div class="col-md-12">
        <a href="{{ .RelPermalink }}">
          {{ .Render "li" }}
        </a>
      </div>
      {{ end }}

    </div>
  </div>
</section>
{{ end }}
