<section class="py-4">
  <div class="container">

    <div class="row">
      <div class="col-md-12">
        <h2>{{ .title }}</h2>
      </div>
      <div class="col-md-12">
        {{ if (eq .pages nil) }}
        {{ i18n "no_data"}}
        {{ else if (lt (len .pages) 1) }}
        {{ i18n "no_data"}}
        {{ else }}
        <ul>
          {{ range .pages }}
          {{ if .file_path }}
          {{ $page := $.ctx.GetPage .file_path }}
          <li>
            <a href="{{ $page.RelPermalink }}">{{ $page.Title }}</a>
          </li>
          {{ end }}
          {{ end }}
        </ul>
        {{ end }}
      </div>
    </div>

  </div>
</section>
