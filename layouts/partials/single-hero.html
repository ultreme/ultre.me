{{ $image := "" }}
{{ if .Params.artwork }}
{{ $image = index .Params.artwork 0 }}
{{ end }}

<section class="pb-4 pt-0">
  <div class="container">

    <div class="row">
      <div class="col-md-12">
        <a href="{{ .Parent.RelPermalink }}">
            << {{ i18n "showall" (dict "entity" (i18n (.Params.from_table | lower))) }}
        </a>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <h3 class="mb-0 mt-3" style="font-size: 20px; color: grey;">
          {{ i18n (.Params.from_table | lower) | title }}
        </h3>
        <h1 class="font-weight-bold">{{ .Title }}</h1>
      </div>
    </div>

    <div class="row">
      {{ range .Params.artwork }}
      <div class="col-md-3">
        <div class="img-block">
          <img src="{{ ((resources.Get $image.local).Resize `250x jpg`).RelPermalink }}">
        </div>
      </div>
      {{ end }}
    </div>

  </div>
</section>
