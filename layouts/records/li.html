{{ $artists := apply .Params.artists "index" "." "name" }}

<div class="col-md-12">
  <a href="{{ .RelPermalink }}">
    <h4>{{ .Title }}</h4>
  </a>
  <div style="color: grey;">Artists:
    {{ range $index, $el := .Params.artists }} 
    {{ $artist_page := $.GetPage .file_path }}
    {{ if ne $index 0 }} & {{ end }}<a href="{{ $artist_page.RelPermalink }}">{{ $artist_page.Title }}</a>
    {{ end }}
  </div>
  <hr>
</div>
